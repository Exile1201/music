<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #4f46e5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .music-player {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .music-player h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .music-player audio {
            width: 100%; /* Ensure the slider fits inside the player */
            margin: 10px 0;
            outline: none;
        }
        .music-player button {
            background-color: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .music-player button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <!-- Use cross-browser friendly audio element -->
        <audio id="audioPlayer" controls preload="metadata" controlslist="nodownload">
            <source src="Clock.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
        </div>
    </div>

    <script>
        // Select the audio element
        const audio = document.getElementById('audioPlayer');
        
        // Function to play audio
        function playMusic() {
            if (audio.readyState >= 2) { // Ensure metadata is loaded
                audio.play();
            } else {
                alert("Audio is not ready to play. Please wait...");
            }
        }

        // Function to pause audio
        function pauseMusic() {
            audio.pause();
        }
    </script>
</body>
</html>
